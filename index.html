<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function obliczTo() {
  var bet = document.forms["oblicz"]["bet"].value;
  var kol = document.forms["oblicz"]["kolejki"].value;
  var mnoznik = document.forms["oblicz"]["mnoznikInputName"].value;
  var ileKol = bet;
  var bankRoll = 0;

  document.write(bet + "<br>");
  for (i = 0; i < kol; i++) {
    ileKol = ileKol * mnoznik
    document.write(Math.ceil(ileKol) + "<br>");
    bankRoll = bankRoll + Math.ceil(ileKol);
  }
  document.write('<br>' + 'How much bux you need: ' + Math.ceil(bankRoll));
  document.write('<br>' + '<br>' + '<button type="submit" onClick="window.location.reload();">Refresh</button>');
  }
</script>
</head>
<body style="background-color: white;">
  <form name="oblicz" onsubmit="return obliczTo()" method="post">
    Bet ammount: <input type="text" name="bet"> <br><br>
    Non gray streak: <input type="text" name="kolejki" min="10" max="100000"><br><br>
    Multiply by: <input type="range" min="1" max="5" value="2.1" step="0.1" id="mnoznikInputId" name="mnoznikInputName" oninput="mnoznikOutputId.value = mnoznikInputId.value">
    <output name="mnoznikOutputName" id="mnoznikOutputId">2.1</output><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
