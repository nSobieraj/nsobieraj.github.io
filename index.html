<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function obliczTo() {
  var bet = document.forms["oblicz"]["bet"].value;
  var kol = document.forms["oblicz"]["kolejki"].value;
  var ileKol = bet;
  var bankRoll = 0;

  document.write(bet + "<br>");
  for (i = 0; i < kol; i++) {
    ileKol = ileKol * 2.1
    document.write(Math.ceil(ileKol) + "<br>");
    bankRoll = bankRoll + Math.ceil(ileKol);
  }
  //var bankRoll = bet * Math.pow(2.1, kol);
  document.write('<br>' + 'How much bux you need: ' + Math.ceil(bankRoll));
  document.write('<br>' + '<br>' + '<button type="submit" onClick="window.location.reload();">Odswiez</button>');
  }
  
function obliczTo2() {
  var bet = document.forms["oblicz2"]["bet"].value;
  var kol = document.forms["oblicz2"]["kolejki"].value;
  var ileKol = bet;
  var ileKol2 = bet;
  var bankRoll = 0;

  document.write(bet + "<br>");
  for (i = 0; i < kol; i++) {
    ileKol = ileKol * 2
    ileKol2 = ileKol2 * 2
    document.write(Math.ceil(ileKol) + Math.ceil(ileKol2) + "<br>");
    bankRoll = bankRoll + Math.ceil(ileKol) + Math.ceil(ileKol2);
  }
  //var bankRoll = bet * Math.pow(2.1, kol);
  document.write('<br>' + 'How much bux you need: ' + Math.ceil(bankRoll));
  document.write('<br>' + '<br>' + '<button type="submit" onClick="window.location.reload();">Odswiez</button>');
  }
</script>
</head>
<body style="background-color: white;">
  <form name="oblicz" onsubmit="return obliczTo()" method="post">
    Bet ammount: <input type="text" name="bet"> <br><br>
    Non gray streak: <input type="text" name="kolejki"><br><br>
    <input type="submit" value="Submit">
  </form>
  <br><br><br><br>
  <form name="oblicz2" onsubmit="return obliczTo2()" method="post">
    Bet ammount: <input type="text" name="bet"> <br><br>
    Lose streak: <input type="text" name="kolejki"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
