<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function obliczTo() {
  var bet = document.forms["oblicz"]["bet"].value;
  var kol = document.forms["oblicz"]["kolejki"].value;
  var ileKol = bet;
  var bankRoll = 0;

  for (i = 0; i < kol; i++) {
    document.write(Math.ceil(ileKol) + "<br>");
    console.log(Math.ceil(ileKol));
    ileKol = ileKol * 2.1
    bankRoll = bankRoll + Math.ceil(ileKol);
  }

  //var bankRoll = bet * Math.pow(2.1, kol);
  document.write('<br>' + 'Potrzebujesz: ' + Math.ceil(bankRoll));
  console.log('');
  console.log('Potrzebujesz: ' + bankRoll);
  }
</script>
</head>
<body style="background-color: white;">
  <form name="oblicz" onsubmit="return obliczTo()" method="post">
    Bet: <input type="text" name="bet"> <br><br>
    Ile kolejek: <input type="text" name="kolejki"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
